<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Community Detection Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
      }
      /* Tooltip Arrow Styling */
      #graph-tooltip::after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px;
        border-style: solid;
      }

      /* Default position: above the node, arrow pointing down */
      #graph-tooltip:not(.tooltip-bottom)::after {
        top: 100%;
        border-color: #111827 transparent transparent transparent; /* Corresponds to bg-gray-900 */
      }
      .dark #graph-tooltip:not(.tooltip-bottom)::after {
         border-color: black transparent transparent transparent;
      }

      /* Bottom position: below the node, arrow pointing up */
      #graph-tooltip.tooltip-bottom::after {
        bottom: 100%;
        border-color: transparent transparent #111827 transparent;
      }
      .dark #graph-tooltip.tooltip-bottom::after {
         border-color: transparent transparent black transparent;
      }
    </style>
